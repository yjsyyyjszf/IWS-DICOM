<template name="viewer">
    {{#if and Template.subscriptionsReady}}
        <div class="viewerDialogs">
            {{>cineDialog}}
            {{>layoutChooser}}
            {{>annotationDialogs}}

            <!-- Hanging Protocol dialogs -->
            {{>ruleEntryDialog}}
            {{>settingEntryDialog}}
            {{>textEntryDialog}}
        </div>
        <div id="viewer">
            {{>flexboxLayout (clone this state=state)}}
            {{>toolbarSection (clone this state=state)}}
        </div>
    {{else}}
        {{>loadingText}}
    {{/if}}
</template>
